{% extends "base.html" %}

{% block content %}
<div class="profile-header">
    <img src="{{ url_for('static', filename='uploads/' + user.avatar)
    if user.avatar else default_avatar }}"
         alt="头像" class="avatar" onclick="location.href='{{ url_for('edit_profile') }}'">
    <h1>{{ user.nickname or user.username }}</h1>
    <p>{{ user.bio or "这个人很懒，什么都没写~" }}</p>
</div>

<div class="posts-container">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>{{ post.created_at }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
