{% extends "base.html" %}

{% block content %}
<h2>编辑个人信息</h2>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label>昵称:</label>
        <input type="text" name="nickname" value="{{ user.nickname }}">
    </div>
    <div>
        <label>个性签名:</label>
        <textarea name="bio">{{ user.bio }}</textarea>
    </div>
    <div>
        <label>头像:</label>
        <input type="file" name="avatar" accept="image/*">
        {% if user.avatar %}
        <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" class="current-avatar">
        {% endif %}
    </div>
    <button type="submit">保存</button>
    <a href="{{ url_for('profile') }}">取消</a>
</form>
{% endblock %}
